<h2>Automatic Slideshow</h2>

            <div class="w3-content w3-section" style="max-width:500px">

                      <img class="myslides" src="https://drive.google.com/uc?export=download&id=1fXU3apRbapoNhqmgHvt0VgcPqG-3Ilkp"width="25%" height="40%">
             
                      <img class="myslides" src="https://drive.google.com/uc?export=download&id=10DflWFXWNYRwNMx8SnBhYM72NL0OtpCt" width="25%" height="40%">
                    
                      <img class="myslides" src="https://drive.google.com/uc?export=download&id=1RyoXPGfrhKdI2txDxEpSX0joK4HewIyc" width="25%" height="40%">
            
                      
             </div>
             <script>
              var myIndex = 0;
              carousel();
              
              function carousel() {
                var i;
                var x = document.getElementsByClassName("myslides");
                for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";  
                }
                myIndex++;
                if (myIndex > x.length) {myIndex = 1}    
                x[myIndex-1].style.display = "block";  
                setTimeout(carousel, 2000); // Change image every 2 seconds
              }
              </script>
               
</body>
